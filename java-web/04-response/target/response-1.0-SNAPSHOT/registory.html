<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>注册页面-可以更换验证码</title>
</head>
<body>
<img src="/code" alt="验证码" id="verifyCode"/>
<a href="" id="change"></a>
<script>
    window.onload = function () {
        //获取图片对象
        const img = document.getElementById("verifyCode");
        img.onclick = function () {
            //加时间戳
            const date = new Date().getTime();
            img.src = "/code?" + date;
        }
    }
</script>
</body>
</html>
