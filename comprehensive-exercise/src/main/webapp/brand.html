<!DOCTYPE html>

<head>

    <title>使用axios向后端请求品牌列表数据</title>

    <style>
        a {
            text-decoration: none;

<body>
<div class="container">
    <a href="addBrand.html">新增品牌</a>
    <hr>
    <table id="brandTable"></table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    window.onload = function () {
        axios({method: "get", url: "http://localhost:8080/selectAllServlet"})
            .then(function (resp) {
                //获取响应数据
                let brands = resp.data;
                //拼接表头行，推荐使用反引号
                let tableData = `<tr><th>序号</th><th>品牌名称</th><th>企业名称</th><th>排序</th><th>品牌介绍</th><th>状态</th><th>操作</th></tr>`;
                //遍历响应回来的数据 brands ，拿到每一条品牌数据
                for (let i = 0; i < brands.length; i++) {
                    let brand = brands[i];
                    console.log(brand)
                    //从 brand对象中获取数据并且拼接数据行，追加到tableData 字符串变量中
                    tableData += ` <tr><td>${brand.id}</td><td>${brand.brandName}</td><td>${brand.companyName}</td><td>${brand.ordered}</td><td>${brand.description}</td><td>${brand.status}</td><td><a href = "#" >修改  </a><a href="#">删除</a></td></tr> `;
                }
                //最后将拼接好的字符串写到表格中
                document.getElementById("brandTable").innerHTML = tableData;
            });
